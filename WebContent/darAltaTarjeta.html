<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Nueva Tarjeta</title>
</head>
<body>

<h1>Crear Nueva Tarjeta de Crédito</h1>

<form method="get" action="DarAltaTarjeta" name="darAltaTarjeta" id="darAltaTarjeta">
   
   <label for="numero">Número de Tarjeta:</label>
        <input type="text" name="numero" id="numero" />
        <br/>   
      
   <label for="cupoMaximo">Cupo Máximo:</label>
        <input type="text" name="cupoMaximo" id="cupoMaximo" />
        <br/>  
      
   <label for="cupoDisponible">Cupo Disponible:</label>
        <input type="text" name="cupoDisponible" id="cupoDisponible" />
        <br/>
        
   <label for="tipo">Tipo de Tarjeta:</label><br/> 
        <label for="tipoVisa">VISA</label><input type="radio" name="tipo" id="tipoVisa" value="true"/>
        <label for="tipoMastercard">MASTERCARD</label> <input type="radio" name="tipo" id="tipoMastercard" value="false"/><br/>    
        <br/>
     
   <label for="numeroComprobacion">Numero de Comprobación:</label>
        <input type="text" name="numeroComprobacion" id="numeroComprobacion" />
        <br/> 
      
   <label for="contrasenha">Contraseña:</label>
        <input type="text" name="contrasenha" id="contrasenha" />
        <br/>          
   
    
      
         
  <input type="submit" name="enviar" id="enviar" value="Enviar"/>
  <br/>
  
</form>

</body>

<p><a href="index.html"  >Volver a Inicio</a></p>
</html>
