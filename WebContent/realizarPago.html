<!DOCTYPE html>

<body>
<h1>Realizar un nuevo pago</h1>
<h3>Deben coincidir todos los credenciales para poder realizar el pago</h3>

<form method="get" action="RealizarPago" name="realizarPago" id="realizarPago">
   
   <label for="numero">Número de Tarjeta:</label>
        <input type="text" name="numero" id="numero" />
        <br/> 
        
   <label for="contrasenha">Contraseña:</label>
        <input type="text" name="contrasenha" id="contrasenha" />
        <br/>               
     
   <label for="numeroComprobacion">Código de verificación:</label>
        <input type="text" name="numeroComprobacion" id="numeroComprobacion" />
        <br/> 
        
   <label for="cantidadPagar">Importe requerido:</label>
        <input type="text" name="cantidadPagar" id="cantidadPagar" />
        <br/>        
      
         
  <input type="submit" name="enviar" id="enviar" value="Enviar"/>
  <br/>
  
</form>

</body>
